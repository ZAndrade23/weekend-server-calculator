<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weekend Server Calculator</title>
</head>
<body>
<h1>Weekend Server Calculator</h1>
<div>
    <h2>add equations</h2>
    
    <form onSubmit="sendEquationsToServer(event)">
        Numbers: <input id="number-input" type="text" required placeholder="Numbers"/>
    <br/>
    <class id="btns">
        <input type="button"  onClick="divideBy()" value="/" />
        <input type="button"  onClick="multiplyBy()" value="*" />
        <input type="button"  onClick="addedBy()" value="+" />
        <input type="button"  onClick="subtractedBy()" value="-" />
    </class>
    <br/>
        Numbers: <input id="number-input2" type="text" required placeholder="Numbers"/>
        <button>=</button> <input type="button" onClick="clearInput()" value="C">
       
    </form>
    <p>result is: <br>
        <span id = "result"></span>
</p>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="client.js"></script>
</body>
</html>
